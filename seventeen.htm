    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";


        const firebaseConfig = {
          apiKey: "AIzaSyAkzZrWaOZuQtmrQO6O2CRowfSe_iWd5FM",
          authDomain: "seventeen-2c367.firebaseapp.com",
          databaseURL: "https://seventeen-2c367-default-rtdb.firebaseio.com",
          projectId: "seventeen-2c367",
          storageBucket: "seventeen-2c367.appspot.com",
          messagingSenderId: "549984831676",
          appId: "1:549984831676:web:9a4e24aa7ea1b08e7668b9"
        };
      
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const addData = ()=>{
            if(document.getElementById('input').value){
                set(push(ref(database, '/')),{
                chat : document.getElementById('input').value
            })
            document.getElementById('input').value="";
            document.getElementById('input').focus();
            }
            else{
                document.getElementById('inputalert').style.display = "block";
            }
        }

        submit.addEventListener('click', (e)=>{
            addData()
        });

        input.addEventListener('keypress', (e)=>{
            document.getElementById('inputalert').style.display = "none";
            if(e.keyCode==13){
                addData()
            }
        });

        const chat_delete = (e)=>{
            remove(ref(database, '/'+e.target.id))
        }

        /*
        btnDelete.addEventListener('click', (e)=>{
            remove(ref(database, '/'))
        })
        */

        onValue(ref(database, '/'), (snapshot)=>{
            document.getElementById('chat').innerHTML = "";
            snapshot.forEach((childsnapshot) => {

                let div = document.createElement('div');
                div.setAttribute('class', 'card card-body mt-1');
                div.setAttribute('id', 'div'+childsnapshot.key);
                document.getElementById('chat').appendChild(div);

                let div2 = document.createElement('div');
                div2.setAttribute('id', 'div2'+childsnapshot.key);
                document.getElementById('div'+childsnapshot.key).appendChild(div2);

                let span = document.createElement('span');
                let spantext = document.createTextNode(childsnapshot.val().chat);
                span.appendChild(spantext);
                document.getElementById('div2'+childsnapshot.key).appendChild(span)

                let btn = document.createElement('button')
                let btntext = document.createTextNode('지우기')
                btn.appendChild(btntext);
                btn.setAttribute('type', 'button');
                btn.setAttribute('class', 'btn btn-secondary float-end');
                btn.setAttribute('id', childsnapshot.key);
                document.getElementById('div2'+childsnapshot.key).appendChild(btn)

                btn.addEventListener('click', chat_delete);
                
            });
        })
</script>
